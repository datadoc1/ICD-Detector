name: Sync to Hugging Face

on:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - '*.md'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
          persist-credentials: false

      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Push to Hugging Face Space (git)
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # configure remote with token and force-push current HEAD to space main
          git remote remove hf || true
          git remote add hf https://x-access-token:${HF_TOKEN}@huggingface.co/spaces/keola1001/ICD-Detector
          git push hf HEAD:main --force
