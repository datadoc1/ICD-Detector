name: Keep Hugging Face Space Awake

on:
  schedule:
    # Run every day at 00:00 UTC
    - cron: '0 0 * * *'
  # Allow manual trigger for testing
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping HF Space
        run: |
          # Replace the URL below with your ACTUAL Space URL
          # Example: https://huggingface.co/spaces/datadoc1/ICD-Detector
          curl -I https://huggingface.co/spaces/datadoc1/ICD-Detector
          
          # Optional: Ping the direct embed URL to force the container to wake
          # Example: https://datadoc1-icd-detector.hf.space
          curl -I https://datadoc1-icd-detector.hf.space
