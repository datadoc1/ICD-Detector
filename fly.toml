app = "icd-detector"

kill_signal = "SIGINT"
kill_timeout = 5

# Use the repository Dockerfile for builds so Fly uses the Docker image that runs the app.
# Removed explicit buildpack configuration to ensure Docker-based builds (Fly will use the Dockerfile).

[env]
  PORT = "8080"

[deploy]
  strategy = "rolling"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0