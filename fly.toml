app = "icd-detector"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
  image = "heroku/buildpacks:20"
  builder = "pack"

[env]
  PORT = "8080"

[deploy]
  strategy = "rolling"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 0